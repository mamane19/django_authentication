{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Reset password {% endblock title %}
{% block content %}
<div class="jumbotron">
    <h1 class="text-center">Reset my password</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-danger">Send confirmation link</button>
    </form>
</div>
{% endblock content %}
