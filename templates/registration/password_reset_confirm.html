{% extends 'base.html' %}
{% block title %} Reset password {% endblock title %}
{% block content %}
<div class="jumbotron">
    {% if validlink %}
    <h1 class="text-center">Set new password</h1>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-danger">Send confirmation link</button>
    </form>
    {% else %}
    <h1 class="text-center">Error:404</h1>
    {% endif %}
</div>
{% endblock content %}
